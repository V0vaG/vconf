<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* General reset and layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
        }

        /* Heading style */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        /* Making entire row clickable */
        .clickable-row {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clickable-row:hover {
            background-color: #e9f5e9;
        }

        /* Link styling for the whole row */
        .clickable-row a {
            display: block;
            color: inherit;
            text-decoration: none;
            width: 100%;
            height: 100%;
        }

        /* Button styling for delete */
        .delete-button {
            padding: 8px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .delete-button:hover {
            background-color: #e53935;
            transform: translateY(-2px);
        }

        .delete-button:active {
            background-color: #d32f2f;
            transform: translateY(0);
        }

        /* Back to home button styling */
        .nav-button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .nav-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .nav-button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results for "{{ search_term }}"</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Topic Name</th>
                    <th>File</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for topic in topics %}
                <tr class="clickable-row">
                    <td><a href="{{ url_for('show_topic', file=topic.file, id=topic.id) }}">{{ topic.id }}</a></td>
                    <td><a href="{{ url_for('show_topic', file=topic.file, id=topic.id) }}">{{ topic.name }}</a></td>
                    <td><a href="{{ url_for('show_topic', file=topic.file, id=topic.id) }}">{{ topic.file }}</a></td>
                    <td>
                        <form action="{{ url_for('delete_topic', file=topic.file, id=topic.id) }}" method="POST">
                            <button type="submit" class="delete-button">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}" class="nav-button">Back to Home</a>
    </div>
</body>
</html>
