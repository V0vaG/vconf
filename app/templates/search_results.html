<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_term }}"</h1>

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{{ url_for('show_topic', file=topic.file, id=topic.id) }}">
                    {{ topic.id }}: {{ topic.name }} (from file: {{ topic.file }})
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
