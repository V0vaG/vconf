<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* General reset and layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }

        /* Heading style */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* List styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #555;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Button styling */
        .nav-button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .nav-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .nav-button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results for "{{ search_term }}"</h1>

        <ul>
            {% for topic in topics %}
            <li>
                <a href="{{ url_for('show_topic', file=topic.file, id=topic.id) }}">
                    {{ topic.id }}: {{ topic.name }} (from file: {{ topic.file }})
                </a>
            </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('home') }}" class="nav-button">Back to Home</a>
    </div>
</body>
</html>
