<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Topic</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: left;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        input[type="text"], textarea {
            width: 100%; 
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        .button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .cancel-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cancel-button:hover {
            background-color: #e53935;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Topic</h1>
        <form id="edit-topic-form" action="{{ url_for('edit_topic', file=file, id=topic['topic_id']) }}" method="POST" enctype="multipart/form-data">
            <label for="topic">Topic Name:</label>
            <input type="text" id="topic" name="topic" value="{{ topic['topic'] }}" required><br>

            <label for="data">Topic Data:</label>
            <textarea id="data" name="data" rows="10" required>{{ topic['data'] }}</textarea><br>

            <label for="files">Upload Files:</label>
            <input type="file" id="files" name="files" multiple><br><br>

            <button type="submit" class="button">Save Changes</button>
        </form>

        <h3>Uploaded Files:</h3>
        <ul>
            {% for file in files %}
                <li>
                    <a href="{{ url_for('static', filename='files/' + topic['topic_id'] + '/' + file) }}">{{ file }}</a>
                    <form action="{{ url_for('delete_file', topic_id=topic['topic_id'], filename=file) }}" method="POST" style="display:inline;">
                        <button type="submit" class="button" style="background-color: #f44336;">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('list_topics') }}" class="cancel-button">Cancel</a>
    </div>
</body>
</html>
